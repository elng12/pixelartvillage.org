name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint (src & scripts)
        run: npm run lint:ci

      - name: Typecheck
        run: npm run typecheck

      - name: Build
        run: npm run build

      - name: Verify dist entries
        run: npm run verify:dist

      - name: Install Playwright Browsers
        uses: microsoft/playwright-github-action@v1

      - name: E2E - Static pages visibility (chromium only)
        run: npx playwright test tests/pages.spec.js --project=chromium

      - name: Upload Playwright HTML Report (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
