[build]
  publish = "dist"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "18"

# 优化的重定向规则 - 避免循环重定向
[[redirects]]
  from = "/en/*"
  to = "/:splat"
  status = 301

[[redirects]]
  from = "/es/*"
  to = "/:splat"
  status = 301
  
[[redirects]]
  from = "/fr/*"
  to = "/:splat"
  status = 301

[[redirects]]
  from = "/de/*"
  to = "/:splat"
  status = 301

[[redirects]]
  from = "/it/*"
  to = "/:splat"
  status = 301

[[redirects]]
  from = "/pt/*"
  to = "/:splat"
  status = 301

[[redirects]]
  from = "/ja/*"
  to = "/:splat"
  status = 301

# 静态资源直接服务，不重定向
[[redirects]]
  from = "/assets/*"
  to = "/assets/:splat"
  status = 200

# SPA 兜底 - 只在必要时使用
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    Cross-Origin-Opener-Policy = "same-origin"
    Content-Security-Policy = "frame-ancestors 'none'"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/*.webp"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/*.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000"
