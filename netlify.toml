[build]
  publish = "dist"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "18"

# 规范化域名与协议
[[redirects]]
  from = "https://www.pixelartvillage.org/*"
  to = "https://pixelartvillage.org/:splat"
  status = 301

[[redirects]]
  from = "http://www.pixelartvillage.org/*"
  to = "https://pixelartvillage.org/:splat"
  status = 301

[[redirects]]
  from = "http://pixelartvillage.org/*"
  to = "https://pixelartvillage.org/:splat"
  status = 301

# 旧语言前缀迁移
[[redirects]]
  from = "/fil/*"
  to = "/tl/:splat"
  status = 301

[[redirects]]
  from = "/no/*"
  to = "/nb/:splat"
  status = 301

# 重定向：仅将 /en/* 规范化为无前缀，其它语言前缀保留
[[redirects]]
  from = "/en/*"
  to = "/:splat"
  status = 301

# 静态资源直接服务，不重定向
[[redirects]]
  from = "/assets/*"
  to = "/assets/:splat"
  status = 200

# SPA 兜底 - 只在必要时使用
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    Cross-Origin-Opener-Policy = "same-origin"
    Content-Security-Policy = "frame-ancestors 'none'"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/*.webp"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/*.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

# Cache locale JSON with short TTL + stale-while-revalidate
[[headers]]
  for = "/locales/*"
  [headers.values]
    Cache-Control = "public, max-age=600, stale-while-revalidate=86400"
