<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Page Not Found | Pixel Art Village</title>
    <meta name="robots" content="noindex" />
    <meta name="description" content="The page you're looking for doesn't exist. Return to Pixel Art Village to create pixel art online." />
    <link rel="canonical" href="https://pixelartvillage.org/" />
    <style>
      body { font-family: system-ui, sans-serif; max-width: 600px; margin: 100px auto; padding: 20px; text-align: center; }
      h1 { color: #374151; margin-bottom: 16px; }
      p { color: #6b7280; margin-bottom: 24px; }
      a { color: #3b82f6; text-decoration: none; padding: 12px 24px; background: #eff6ff; border-radius: 8px; display: inline-block; }
      a:hover { background: #dbeafe; }
    </style>
  </head>
  <body>
    <h1>Page Not Found</h1>
    <p>The page you're looking for doesn't exist or has been moved.</p>
    <a href="/">‚Üê Back to Pixel Art Village</a>
    
    <!-- Fallback SPA redirect for dynamic routes -->
    <script>
      // Only redirect if this looks like a SPA route (not a file request)
      if (!window.location.pathname.includes('.') && window.location.pathname !== '/') {
        setTimeout(function() {
          var l = window.location;
          var path = l.pathname;
          var search = l.search || '';
          var hash = l.hash || '';
          var url = '/?p=' + encodeURIComponent(path) + (search ? '&q=' + encodeURIComponent(search.slice(1)) : '') + hash;
          l.replace(url);
        }, 3000); // 3 second delay to show 404 content first
      }
    </script>
  </body>
</html>
